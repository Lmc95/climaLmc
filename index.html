<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- FUENTES -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Albert+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <!-- ICONOS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <main>
        <div class="loader"></div>
        <h1 class="titulo_app">App Clima</h1>

        <section class="cont_clima">
            <div class="bg_clima"></div>
            <div class="cont_ubicacion">
                <p id="ubicacion"></p>
                <p id="fecha"></p>
            </div>

            <div class="cont_buscar">
                <label for="buscar" name="buscar"></label>
                <input type="text" name="buscar" id="buscar" placeholder="Ingresa una ciudad">
                <button id="btn_buscar">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>

            <div class="temp">
                <p id="temp"></p>
                <p>Â°C</p>
            </div>

            <figure class="img_clima">
                <img id="img_clima" src="/assets/img_clima/clima/night.svg" alt="img estado del clima">
            </figure>

            <div class="cont_info_clima">
                <p id="estado"></p>
                <div>
                    <i class="fa-solid fa-temperature-half"></i>
                    <p id="st"></p>
                </div>
                <div>
                    <i class="fa-solid fa-water"></i>
                    <p id="humedad"></p>
                </div>
                <div>
                    <i class="fa-solid fa-wind"></i>
                    <p id="viento"></p>
                </div>
            </div>

            <ul class="cont_dias">
                <li>
                    <p id="dia_1">n</p>
                    <img id="img_dia_1" src="" alt="">
                    <p id="temp_dia_1"></p>
                </li>
                <li>
                    <p id="dia_2"></p>
                    <img id="img_dia_2" src="" alt="">
                    <p id="temp_dia_2"></p>
                </li>
                <li>
                    <p id="dia_3"></p>
                    <img id="img_dia_3" src="" alt="">
                    <p id="temp_dia_3"></p>
                </li>
            </ul>

        </section>
    </main>

    <script type="module" src="/app.js"></script>
</body>

</html>
